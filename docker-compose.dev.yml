version: "3.8"

services:
  nginx:
    container_name: nginx
    image: nginx:alpine
    ports:
      - "80:80" # HTTP
      - "443:443" # HTTPS (if needed)
    volumes:
      - ./:/app
      - ./nginx/default.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro # SSL certificates (optional for dev)
    depends_on:
      - api
      - client
    networks:
      isatis:
        ipv4_address: "172.20.0.10"

  api:
    container_name: api
    build:
      context: .
      dockerfile: dev-env/api.dev.dockerfile
      args:
        NODE_ENV: development # Set environment to development
    env_file:
      - ./minio/minio.env
      - ./redis/redis.env
      - ./postgre/postgre.env
      - .env
    volumes:
      - .:/home/app
      - /home/app/api/node_modules
    ports:
      - "9229:9229"
    networks:
      isatis:
        ipv4_address: "172.20.0.20"
    depends_on:
      - postgres
      - redis
      - minio1
    links:
      - postgres
      - redis

  minio1:
    image: minio/minio:RELEASE.2024-11-07T00-52-20Z.fips
    hostname: minio
    command: server --console-address ":9001" /data
    container_name: minio
    env_file:
      - ./minio/minio.env
    environment:
      MINIO_BROWSER_REDIRECT_URL: http://localhost/minio/console
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    volumes:
      - ./minio/data:/data
    networks:
      isatis:
        ipv4_address: "172.20.0.30"

  client:
    container_name: client
    build:
      context: .
      dockerfile: dev-env/client.dev.dockerfile
      args:
        NODE_ENV: development # Set environment to development
    env_file:
      - .env
    volumes:
      - .:/home/app
      - /home/app/client/node_modules
    ports:
      - "3000:3000" # Expose Client port for development
    networks:
      isatis:
        ipv4_address: "172.20.0.40"

  postgres:
    container_name: ${POSTGRE_HOST}
    image: postgres:16-alpine
    env_file:
      - ./postgre/postgre.env
    environment:
      - POSTGRE_USER=${POSTGRE_USER}
      - POSTGRE_PASSWORD=${POSTGRE_PASSWORD}
      - POSTGRE_DB=${POSTGRE_DB}
    ports:
      - "${POSTGRE_PORT:-5432}:5432"
    restart: unless-stopped
    tty: true
    volumes:
      - ./postgre/data/data:/var/lib/postgresql/data
      - ./postgre/data/sql:/docker-entrypoint-initdb.d
    networks:
      isatis:
        ipv4_address: "172.20.0.60"

  redis:
    container_name: ${REDIS_HOST}
    image: redis:7.4.0-alpine
    env_file:
      - ./redis/redis.env
    restart: always
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - ./redis/data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      isatis:
        ipv4_address: "172.20.0.70"

networks:
  isatis:
    driver: bridge
    ipam:
      config:
        - subnet: "172.20.0.0/24" # Define the subnet including the desired IP address
