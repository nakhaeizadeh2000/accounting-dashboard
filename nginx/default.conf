# Nginx Development Configuration File

worker_processes auto;

events {
    worker_connections 1024;
    multi_accept on;
    use epoll;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Logging
    access_log /dev/stdout combined;
    error_log /dev/stderr warn;

    # Basic Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    limit_req_status 429;

    ### server that listens to 80 for local development
    server {
        listen 80;
        listen [::]:80;
        server_name localhost;

        # Security Headers
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Frame-Options DENY always;

        # API location
        location /api/ {
            proxy_pass http://api:4000; # Adjust if necessary
        }
        
        # File serving location
        location /api/files/ {
            internal;
            alias /app/files/; # Adjust this path as needed
            add_header Cache-Control "public, max-age=3600";
            try_files $uri =404;
        }

        # Client location
        location / {
            proxy_pass http://client:3000; # Adjust if necessary
        }

        # Next.js HMR
        location /_next/webpack-hmr {
            proxy_pass http://client:3000; # Adjust if necessary
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}