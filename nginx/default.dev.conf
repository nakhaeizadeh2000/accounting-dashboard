server {
    listen 80;
    server_name localhost;

    # Logging
    access_log /dev/stdout;
    error_log /dev/stderr;

    location /api/ {
        proxy_pass http://api:4000; # Adjust port if necessary
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /client/ {
        proxy_pass http://client:3000; # Adjust port if necessary
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /files/ {
        internal; # Prevent direct access
        alias /files/; # Adjust path as needed
        add_header Content-Disposition "attachment"; # Force download
    }

    location /_next/webpack-hmr {
        proxy_pass http://client:3000; # Proxy to client HMR
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}